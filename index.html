<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>482カラーセレクター</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 40px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    color: #fff;
  }
</style>
</head>
<body>
<button class="button" style="background-color: #000000;" onclick="changeColor('#000000')">　　　</button>
<button class="button" style="background-color: #008B82;" onclick="changeColor('#008B82')">　　　</button>
<button class="button" style="background-color: #FFD1DC;" onclick="changeColor('#FFD1DC')">　　　</button>
<button class="button" style="background-color: #FF4500;" onclick="changeColor('#FF4500')">　　　</button>
<script>
  function changeColor(color) {
    document.body.style.backgroundColor = color;
  }
</script>
</body>
</html>
